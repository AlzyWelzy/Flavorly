{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Request New Email{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Request New Email</h2>
<form method='POST' >
            {% csrf_token %}

            <fieldset>
                {{form|crispy}}
            </fieldset>

            <div>
                <button class="btn btn-outline-info" type="submit">Request New Email</button>
            </div>
</form>
   </div>
    </div>
  </div>
{% endblock %}
