{% extends "email_index.html" %}

{% block content %}

<div class="container" style="height: auto; margin-bottom: 0; padding-bottom: 0;">

    <div class="row" style="height: auto;">
        <div class="col" style="width: auto;">
            <div class="container" style="margin-top: 100px; padding-bottom: 20px; text-align: center;">
                <h1 style="font-family: 'Mulish', sans-serif; color: #ffffff; font-size: 2.5em;">
                    {{ status }}
                </h1>
            </div>
            <hr style="background-color: #ffffff; width: 150px; margin: 20px auto;">

            <div class="container" style="text-align: center;">
                <h1 style="font-family: 'Mulish', sans-serif; color: #ffffff; font-size: 1.5em;">
                    {{ msg }}
                </h1>
            </div>

            <div class="mt-5" style="text-align: center;">
                <h1 style="font-family: 'Mulish', sans-serif; color: #ffffff; font-size: 1em;">
                    {{ minor_msg }}
                </h1>
            </div>
        </div>
    </div>
</div>

{% endblock %}
