<!-- password_reset_confirm.html -->

{% extends 'base.html' %}

{% block title %}Password Reset Confirm{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Password Reset Confirm</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Confirm Reset</button>
  </form>
{% endblock %}
