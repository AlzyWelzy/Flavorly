<!-- password_reset_form.html -->

{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
