{% extends "base.html" %}

{% block page_title %}
  Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>

            <form method="post" class="form-group">
              {% csrf_token %}
              {{ form|crispy }}

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-block">Login</button>
              </div>
            </form>

            <p class="mt-3 text-center">Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>
            <p class="text-center">Forgot your password? Reset it <a href="{% url 'password_reset' %}">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
