<!-- edit_profile.html -->

{% extends 'base.html' %}


{% block title %}Edit Profile{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
