{% extends "base.html" %}

{% block page_title %}
    Delete Recipe
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Delete Recipe</h5>
                        <p class="card-text">Are you sure you want to delete this recipe?</p>

                        <form method="post" class="form-group" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="text-center">
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary mr-2">Cancel</a>
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
