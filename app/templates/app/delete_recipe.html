{% extends "base.html" %}

{% block page_title %}
Delete Recipe
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3>Are you sure you want to delete this recipe?</h3>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Cancel</a>

                    <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to delete this recipe?')" value="Delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
